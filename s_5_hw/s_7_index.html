<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/s_5_hw/s_7_style.css" />
    <title>Homework_5, 6</title>
  </head>

  <body>
    <header class="top__menu centre">
      <div class="top__menu__logo">
        <img class="top__menu__img" src="/s_5_hw/img/Group 2.png" alt="logo" />
        <img class="top__menu__img" src="/s_5_hw/img/Forma 1.png" alt="logo" />
      </div>
      <div class="top__menu__nav">
        <img class="nav__menu" src="/s_5_hw/img/Button copy.png" alt="logo" />
      </div>
    </header>

    <section class="brand__box centre">
      <img
        class="brand__box__img"
        src="/s_5_hw/img/Layer_57.png"
        alt="brand man"
        class="brand__box__img"
      />
      <div class="brand__box__text">
        <img src="/s_5_hw/img/Rectangle 16.png" alt="" />
        <h1 class="brand__box__text1">
          THE BRAND <br /><span class="brand__box__text2">
            OF LUXERIOUS
            <span class="brand__box__text2" style="color: #f16d7f"
              >FASHION</span
            ></span
          >
        </h1>
      </div>
    </section>

    <div class="offer">
      <div class="offer__img__for">
        <img
          class="offer__img"
          src="/s_5_hw/img/Group 36.png"
          alt="for woman"
        />
        <img class="offer__img" src="/s_5_hw/img/Group 37.jpg" alt="for man" />
        <img class="offer__img" src="/s_5_hw/img/Group 38.jpg" alt="for kids" />
      </div>
      <img src="/s_5_hw/img/Group 39.jpg" alt="" />
    </div>

    <div class="product__box centre">
      <h1 class="text">Fetured Items</h1>
      <p class="text">Shop for items based on what we featured in this week</p>
    </div>
    <div class="card__items">
      <h1 class="text">Cart Items</h1>
      <div class="cards"></div>
    </div>

    <script src="/s_5_hw/s_7_index.js"></script>
  </body>
</html>
